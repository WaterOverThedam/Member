<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head th:substituteby="/admin/common_admin :: head">
</head>



<body>

<div th:substituteby="/admin/common_admin :: menu"/>

<div class="pusher">
    <div class="ui masthead  segment">
        <div class="ui container">
            <div class="ui breadcrumb">
                <a class="section" id="menu">Home</a>
                <i class="right angle icon divider"></i>
                <div class="active section">活动</div>
            </div>
        </div>
    </div>
    <div class="ui container">
        <div class="ui segments">
            <form class="ui form segment" action="/admin/activityHandle" method="POST" enctype="multipart/form-data">

                <div class="field">
                    <label>活动头图</label>
                    <input type="file" name="banner" enctype="multipart/form-data"  accept="image/jpg,image/png,image/jpeg" />
                </div>
                <div class="field">
                    <label>活动名称</label>
                    <input name="name"  value="测试名称" type="text"/>
                </div>
                <div class="field">
                    <label>活动详情</label>
                    <textarea name="detail"  >测试详情</textarea>
                </div>
                <div class="fields">
                    <div class="field">
                        <label>活动开始时间</label>
                        <input name="beginDate" value="2017/05/01"  type="text"/>
                    </div>
                    <div class="field">
                        <label>活动结束时间</label>
                        <input name="endDate"  value="2017/05/21"  type="text"/>
                    </div>
                </div>
                <div class="fields">
                    <div class="field">
                        <label>活动类别</label>
                        <input name="type" type="text" placeholder="测试类别"/>
                    </div>
                    <div class="field">
                        <label>活动收费类型</label>
                        <input name="chargeType"   type="text" placeholder="Last Name"/>
                    </div>
                    <div class="field">
                        <label>活动针对人群</label>
                        <input name="crowd" type="text"  placeholder="测试人群"/>
                    </div>
                    <div class="field">
                        <label>运动强度</label>
                        <input name="strength" type="text"   placeholder="测试强度"/>
                    </div>
                </div>
                <button type="submit" class="ui primary submit button">保存</button>
                <button type="reset" class="ui reset button">重置</button>
            </form>
        </div>
    </div>
</div>

<script th:inline="JavaScript">
    /*<![CDATA[*/
    var activity = [[${activity}]];
    $('.ui.dropdown').dropdown();
    $("#menu").on('click', function () {
        $(".ui.sidebar").sidebar('toggle');
    })
    $('.special.cards .image').dimmer({
        on: 'hover'
    });

    $('.ui form')
            .form({
                fields: {
//                    banner: 'empty',
                    name: 'empty',
                    detail: 'empty',
                    beginDate: 'empty',
                    endDate: 'empty',
                    type: 'empty',
                    chargeType: 'empty',
                    crowd: 'empty',
                    strength:  'empty'
                }
            })
    ;

    $('.ui form')
    .form('set values', {
        name     : 'Jack',
        detail   : 'male',
        type : 'youdliketoknow'

    })
    /*]]>*/
</script>
</body>

</html>
