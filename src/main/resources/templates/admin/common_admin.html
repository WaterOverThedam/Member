<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>后台</title>
    <link rel="stylesheet" href="/ui/semantic/semantic.min.css"/>
    <script type='text/javascript' src='/js/jquery-1.11.3.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='/js/gym.js' charset='utf-8'></script>
    <script type='text/javascript' src='/ui/semantic/semantic.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='/ui/laydate/laydate.js'></script>
    <style>
        .ui.mini.modal {
            width: 300px;
            height: 70px;
            margin:0px;
            margin-left: -150px;
            top: 35%;
            left: 50%;
        }
        .ui.tiny.modal{width: 330px;height: 80px;}
        .dt-input{padding-left: 10px; height: 38px; min-width: 100px; line-height: 38px; border: 1px solid #e6e6e6;  background-color: #fff;  border-radius: 3px;}
    </style>

</head>

<div  th:fragment="menu" class="ui  thin sidebar left inverted vertical menu">
    <div class="header item">
        <img class="logo" src="/images/admin/logo.jpg"/>
    </div>

    <a href="/admin/activity" class="item">中心活动
        <i class="browser icon"></i>
    </a>
    <a th:if="${session.admin.role!=null and (#strings.contains(session.admin.role.acl,'theme') || session.admin.role.id==1)}" href="/admin/theme" class="item">家庭作业</a>
    <a th:if="${session.admin.role!=null and (#strings.contains(session.admin.role.acl,'feedback') || session.admin.role.id==1)}" href="/admin/feedback" class="item">会员反馈</a>
    <a th:if="${session.admin.role!=null and (#strings.contains(session.admin.role.acl,'enrollist') || session.admin.role.id==1)}" href="/admin/enrollist" class="item">活动名单</a>
    <a th:if="${session.admin.role!=null and (#strings.contains(session.admin.role.acl,'simulation') || session.admin.role.id==1)}" href="/admin/simulation" class="item">会员登录</a>
    <a th:if="${session.admin.role!=null and (#strings.contains(session.admin.role.acl,'pageLog') || session.admin.role.id==1)}" href="/admin/pageLog" class="item">访问统计</a>
    <a href="/admin/exit" class="item">退出</a>

</div>

</html>
