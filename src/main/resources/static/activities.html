<script>
    var url_add = "https://bbk.800app.com/uploadfile/staticresource/238592/279833/dataInterface_jsonp.aspx";
    var url_edit = "https://bbk.800app.com/uploadfile/staticresource/238592/279833/dataInterface_jsonp.aspx";

    window.onload=function(){
        new Vue({
            el:'#box',
            data:{
                user: {},
                participator: [],
                data: {}
            },
            created: function () {
                this.getProfile();
            },
            computed:{
                names:{
                    get:function(){
                        var arr =[];
                        this.participator.each(item,function () {
                            arr.push(item.name)
                        })
                        return arr;
                    }
                }

            },
            filters: {
                max: {
                    read: function (value) {
                        var arr=value.split(",");
                        return Math.max.apply(null,arr);
                    }
                },
                min: {
                    read: function (value) {
                        var arr=value.split(",");
                        return Math.min.apply(null,arr);
                    }

                }
            },
            methods:{
                getProfile:function(){
                    this.$http.get('/index/profile').then(function(res){
                        this.user = res.data
                    },function(res){
                        console.log(res.status);
                    });
                },
                getPar:function(){
                    this.$http.get('/index/getPar',{
                        idUser: this.user.id,
                        names: this.names
                    }).then(function(res){
                        this.gyms = res.data.info[0].rec;
                    },function(res){
                        alert(res.status);
                    });
                }


            }
        });

    };
    var actId;

    function setId(id){
        $("#activity").data("value",id);
    }

    $(document).on("pageInit", function (e, pageId, $page) {
        if(pageId == 'activity'){
            actId = $("#activity").data("value");;
            //界面信息初始化
            ajax_activity(actId)
            checkEnrol()
            //绑定事件
            $("#add_submit").click(function () {
                if(pageId == 'myinfo'){
                    //user的信息
                    alert(actId)
                    return 1;

                }

                if(checkAdd()){
                    $.ajax({
                        type: 'POST',
                        url: '/activity/add',
                        data: {
                            'name': $("#add_name").val(),
                            'tel': $("#add_phone").val(),
                            'actId': actId
                        },
                        async: false,
                        contentType: "application/x-www-form-urlencoded",
                        dataType: "json",
                        success: function (res) {
                            if (res.code) {
                                $.toast(res.msg)
                                $.closeModal(".popup-add");
                            }else {
                                if ($("#activity").data("status") == 3){
                                    var modal = $.modal({
                                        title: '报名信息添加成功！',
                                        text: '是否还有其他人参与活动？',
                                        buttons: [
                                            {
                                                text: '没有，开始报名',
                                                bold: true,
                                                onClick: function () {
                                                    enrol();
                                                    $.closeModal(".popup-add");
                                                    $("#activity").data("status", 1)
                                                }
                                            },
                                            {
                                                text: '有，继续登记',
                                                bold: true,
                                                onClick: function () {
                                                    resetPopup(".popup-add");
                                                }
                                            },
                                        ]
                                    })
                                }else {
                                    var modal = $.modal({
                                        title: '信息添加成功',
                                        text: '是否还有其参与人员？',

    function ajax_getItems(size, index, kw) {
        var html = '';
        $.ajax({
            type: 'GET',
            url: '/activity/getItems',
            data: {
                'size': size,
                'pageNow': index,
                'kw': kw
            },
            async: false,
            contentType: "application/x-www-form-urlencoded",
            dataType: "json",
            success: function (res) {
                if (!res.code) {
                    if(res.data.content != []){
                        $.each(res.data.content, function (index, activity) {
                            maxItems = res.data.totalElements;
                            //alert(maxItems)
                            html = '<a class="card animated pulse" href="#activity" onclick="setId(' + activity.id + ')"  data-value="' + activity.id + '" >' +
                                '<div class="card-header no-border no-padding">' +
                                '<img class="card-cover" src=" ' + (activity.bannerSrc ? activity.bannerSrc : '/images/member/inform.jpg') + '"/>' +
                                '</div>' +
                                '<div class="card-content">' +
                                '<div class="card-content-inner">' +
                                '<div class="gym-activity-title">' + activity.name +
                                '</div>' +
                                '<div class="gym-activity-item">' +
                                '<div class="avitivity-text">' +
                                '<p>日期: ' + toDate(activity.beginDate) + '~' + toDate(activity.endDate) + '</p>' +
                                '<p>运动: ' + activity.type + '</p>' +
                                '</div>' +
                                '<i class="fa fa-bicycle fa-2x color-primary" aria-hidden="true"></i>' +
                                '</div>' +
                                '</div>' +
                                '</div>' +
                                '</a>';
                            $('.infinite-scroll-bottom .card-container').append(html);
                        })
                    }
                    $.refreshScroller();
                } else {
//                    $.detachInfiniteScroll($('.infinite-scroll'));
                    $('.infinite-scroll-preloader').text("没有了~");
                    return;
                }
            }
        })

    }

    function ajax_activity(id) {
        //loading 活动
        $.ajax({
            type: 'POST',
            url: '/activity/view',
            data: {
                'id': id
            },
            async: false,
            contentType: "application/x-www-form-urlencoded",
            dataType: "json",
            success: function (activity) {
                if(activity){
                    $("#activity_name").text(activity.name);
                    $("#activity_type").text(activity.type);
                    $("#activity_chargeType").text(activity.chargeType);
                    $("#activity_crowd").text(activity.crowd);
                    $("#activity_strength").text(activity.strength);
                    $("#activity_beginDate").text(toDate(activity.beginDate));
                    $("#activity_detail").text(activity.detail);
                    if (activity.bannerSrc) {
                        $("#activity_banner").css("backgroundImage", "url(" + activity.bannerSrc + ")");
                    } else {
                        $("#activity_banner").css("backgroundImage", "url('/images/member/classThemeBanner.jpg')");
                    }
                }
            }
        });
    }
