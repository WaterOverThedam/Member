<body onload="play()">
<div class="page-group">
    <div class="page" id="topic">
        <div class="content" >
            <div class="card">
                <div class="card-content gym-topic">
                    <div class="card-header no-padding no-border gym-topic">
                        <a href="javascript:window.history.go(-1)" class="gym-banner-left external"><i class="fa fa-angle-double-left fa-3x"></i></a>
                        <div id="title1" class="gym-banner-title">家庭作业</div>
                        <i></i>
                    </div>
                </div>
            </div>


            <div class="card" >
                <div  class="card-header no-padding no-border gym-card-title"><i></i><span id="title2">HomeWork</span><i></i></div>
                <div class="card-content">

                    <video  id="my-video" class="video-js vjs-big-play-centered vjs-fluid" controls="true" preload="none"  poster="/images/member/poster.png"  >

                        <p class="vjs-no-js">点击观看</p>
                    </video>
                </div>
            </div>
        </div>
    </div>
</div>

<script type='text/javascript' src='/js/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='/js/sm.min.js' charset='utf-8'></script>
<script src="/js/swiper-3.4.2.jquery.min.js"></script>
<script src="/js/video.min.js"></script>
<script>


    $.init()

    function play() {
        var videoUrl = "http://vjs.zencdn.net/v/oceans.mp4";
        var Request = new Object();
        Request = GetRequest();

        videoUrl = Request['src'];
        //alert(videoUrl)
        videoUrl = "http://vjs.zencdn.net/v/oceans.mp4";

        videojs("my-video", {}, function() {
            window.myPlayer = this;

            myPlayer.src(videoUrl);
            myPlayer.load(videoUrl);
            myPlayer.play();
            myPlayer.enterFullScreen=true;
            myPlayer.on('ended', function() {
                videojs.log('播放结束了!');
                sign = true;  myPlayer.currentTime = 0;
            });

        });

    }



</script>
